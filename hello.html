<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GreenTab</title>
  <style>
    :root {
      --bg: #0b1120;
      --panel-bg: #020617;
      --card-bg: #0f172a;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.12);
      --danger: #f97316;
      --danger-soft: rgba(248, 113, 113, 0.12);
      --border-subtle: #1e293b;
      --text-main: #e5e7eb;
      --text-subtle: #9ca3af;
      --radius-lg: 16px;
      --radius-md: 999px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.7);
      --font-stack: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-stack);
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text-main);
    }

    /* popup container */
    .popup {
      width: 340px;
      padding: 16px 16px 18px;
      background: linear-gradient(145deg, #020617, #020617, #0b1120);
      box-shadow: var(--shadow-soft);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 4px;
      box-sizing: border-box;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-name {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #a7f3d0;
    }

    .brand-subtitle {
      font-size: 13px;
      color: var(--text-main);
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Courier New', monospace;
    }

    /* status pill */
    .status-pill {
      font-size: 11px;
      font-weight: 500;
      padding: 4px 9px;
      border-radius: var(--radius-md);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid transparent;
    }

    .status-bad {
      color: #fed7aa;
      background: var(--danger-soft);
      border-color: rgba(248, 113, 113, 0.45);
    }

    .status-good {
      color: #bbf7d0;
      background: var(--accent-soft);
      border-color: rgba(34, 197, 94, 0.5);
    }

    .status-loading {
      color: var(--text-subtle);
      background: rgba(15, 23, 42, 0.8);
      border-color: rgba(148, 163, 184, 0.4);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor;
    }

    .status-good .status-dot {
      background: var(--accent);
    }

    .status-bad .status-dot {
      background: var(--danger);
    }

    .status-loading .status-dot {
      background: var(--text-subtle);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading-spinner {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* session */
    .session {
      margin-bottom: 10px;
    }

    .session-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-subtle);
      margin-bottom: 4px;
    }

    .session-time {
      font-size: 18px;
      font-weight: 600;
    }

    /* card */
    .card {
      margin-top: 6px;
      padding: 12px 12px 10px;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, #0f172a, #020617 70%);
      border: 1px solid var(--border-subtle);
    }

    .card.loading {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-subtle);
      font-size: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 11px;
      color: var(--text-subtle);
    }

    .chip {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: var(--radius-md);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .chip-soft {
      background: rgba(15, 23, 42, 0.8);
    }

    /* metrics */
    .metrics {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 5px 6px;
      border-radius: 10px;
    }

    .metric > div:first-child {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .metric:nth-child(1) {
      background: radial-gradient(circle at 0 50%, rgba(234, 179, 8, 0.18), transparent);
    }

    .metric:nth-child(2) {
      background: radial-gradient(circle at 0 50%, rgba(96, 165, 250, 0.12), transparent);
    }

    .metric:nth-child(3) {
      background: radial-gradient(circle at 0 50%, rgba(251, 113, 133, 0.14), transparent);
    }

    .metric-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-subtle);
    }

    .metric-value {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
    }

    .metric-equivalency {
      font-size: 10px;
      color: var(--text-subtle);
      margin-top: 2px;
      font-style: italic;
    }

    .metric-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
    }

    .metric-dot.energy {
      background: #facc15;
    }

    .metric-dot.water {
      background: #38bdf8;
    }

    .metric-dot.carbon {
      background: #fb7185;
    }

    /* footer text */
    .card-footer {
      margin-top: 8px;
      font-size: 10px;
      color: var(--text-subtle);
    }

    /* auth section */
    .auth-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-subtle);
      display: block;
    }

    .auth-signed-out {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    
    .auth-signed-out.hide {
      display: none !important;
    }

    .sign-in-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: var(--font-stack);
    }

    .sign-in-button:hover {
      background: rgba(148, 163, 184, 0.1);
      border-color: rgba(148, 163, 184, 0.3);
    }

    .sign-in-button:active {
      transform: scale(0.98);
    }

    .auth-subtitle {
      font-size: 10px;
      color: var(--text-subtle);
      margin: 0;
      text-align: center;
    }

    .auth-signed-in {
      display: none;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    
    .auth-signed-in.show {
      display: flex;
    }

    .auth-greeting {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 0;
    }

    .auth-greeting-text {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      text-align: center;
    }

    .sign-out-button {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 6px;
      color: #fb7185;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: var(--font-stack);
    }

    .sign-out-button:hover {
      background: rgba(248, 113, 113, 0.1);
      border-color: rgba(248, 113, 113, 0.5);
    }
  </style>
</head>
  <body>
  <div class="popup">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="logo-circle">
          <img src="circular_logo.png" alt="GreenTab Logo" />
        </div>
        <div>
          <div class="brand-name">GreenTab</div>
          <div class="brand-subtitle" id="current-domain">Loading...</div>
        </div>
      </div>
      <div id="green-hosting-status" class="status-pill status-loading">
        <span class="status-dot"></span>
        <span>Checking...</span>
      </div>
    </header>

    <!-- Session info -->
    <section class="session">
      <div class="session-label">Today's session</div>
      <div class="session-time" id="time-spent">Calculating...</div>
    </section>

    <!-- Impact card -->
    <section id="impact-stats" class="card loading">
      <span class="loading-spinner"></span>
      <span>Calculating environmental impact...</span>
    </section>

    <!-- Auth section -->
    <section id="auth-section" class="auth-section">
      <div id="auth-signed-out" class="auth-signed-out">
        <button id="sign-in-button" class="sign-in-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Sign in with Google</span>
        </button>
        <p class="auth-subtitle">Save your data & view detailed analytics</p>
      </div>
      <div id="auth-signed-in" class="auth-signed-in">
        <div class="auth-greeting">
          <span class="auth-greeting-text" id="auth-greeting-text">Hi there!</span>
        </div>
        <button id="sign-out-button" class="sign-out-button">Sign out</button>
      </div>
    </section>
  </div>
    <!-- Load Supabase client from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="popup.js"></script>
  </body>
</html>
